<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital form system for bioarchaeological skeletal recording">
    <title>Skeletal Recording Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Skeletal Recording Form</h1>
    </header>

    <main>
        <form id="skeletalRecordForm">
            <!-- Site Information Section -->
            <section id="siteInfo">
                <!-- Previous site info content -->
            </section>

            <!-- Adult Skeleton Section -->
            <section id="adultSkeleton">
                <h2>Adult Skeleton Recording</h2>
                
                <!-- Anterior View -->
                <div class="skeleton-view anterior">
                    <h3>Anterior View</h3>
                    <div class="recording-interface">
                        <div class="skeleton-container">
                            <!-- SVG will be loaded here -->
                        </div>
                        <div class="bone-details" id="boneDetails">
                            <!-- Details panel will appear here when a bone is selected -->
                        </div>
                    </div>
                    <div class="legend">
                        <h4>Legend</h4>
                        <ul>
                            <li><span class="color-complete"></span> Present/Complete</li>
                            <li><span class="color-partial"></span> Partial</li>
                            <li><span class="color-absent"></span> Absent</li>
                        </ul>
                    </div>
                </div>
            </section>

            <!-- Navigation Buttons -->
            <nav class="form-navigation">
                <button type="button" id="saveBtn">Save Draft</button>
                <button type="button" id="printBtn">Print Form</button>
                <button type="button" id="exportCSV">Export CSV</button>
                <button type="button" id="exportJSON">Export JSON</button>
                <button type="submit">Submit Form</button>
            </nav>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Skeletal Recording System</p>
    </footer>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/skeleton-interface.js"></script>
</body>
</html>
